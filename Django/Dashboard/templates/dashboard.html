{%load plotly_dash%}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<title>Plotly in Django</title>
</head>
<body>
	<main>
		<!-- If successful login -->
		{% if user.is_authenticated %}
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container d-flex" style="max-width:100%">
                    <h4 class="navbar-text">
                        <strong>Dashboard reveal.js presentations</strong>
                    </h4>
                    <a href="/logout" class="navbar-text d-flex align-items-center" style="font-size:1.25rem">
                        <strong>Logout</strong>
                    </a>

                </div>

            </div>
            <div style="height:3200px">
                <!-- Connect Plotly Dash with Django by
                ID mentioned in dash_app_code.py-->
                {% plotly_app_bootstrap  name='dashboard_app' %}
            </div>
            <script>
                let iframe = document.querySelector("iframe");

                iframe.addEventListener('load', function() {
                    iframe.style.height = '3200px';
                });

                let embed_responsive = document.querySelector("div.embed-responsive");

                embed_responsive.style.overflow = 'visible';
            </script>

		<!-- If not successful login -->
		{% else %}

		<h3>You are not logged in</h3>
		<h3>Please login to view plots</h3>
		<br/>
		<br/>
		<button onclick="window.location.href = '{% url 'login' %}';">login</button>

		{% endif %}

	</main>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
