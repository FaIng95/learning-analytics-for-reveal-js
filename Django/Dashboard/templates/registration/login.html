<!DOCTYPE html>

<html lang="en-us" dir="ltr">
<head>
<title>Log in | Django</title>
<link rel="stylesheet" type="text/css" href="/staticfiles/admin/css/base.css">

  <link rel="stylesheet" type="text/css" href="/staticfiles/admin/css/nav_sidebar.css">
  <script src="/staticfiles/admin/js/nav_sidebar.js" defer></script>

<link rel="stylesheet" type="text/css" href="/staticfiles/admin/css/login.css">

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/staticfiles/admin/css/responsive.css">

<meta name="robots" content="NONE,NOARCHIVE">
</head>
<body class=" login"
  data-admin-utc-offset="0">

<!-- Container -->
<div id="container">


    <!-- Header -->
    <div id="header">
        <div id="branding">

<h1 id="site-name"><a href="/admin/">Dashboard - Student login</a></h1>

        </div>


    </div>
    <!-- END Header -->



    <div class="main shifted" id="main">



      <div class="content">



        <!-- Content -->
        <div id="content" class="colM">

<div id="content-main">

  <form method="post">
    <!-- In Django csrf token needs to be provided before login form -->
    <!-- For security reason it's mandatory in Django -->
    {% csrf_token %}
    <!-- import Default login form for Django -->
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  </div>


          <br class="clear">
        </div>
        <!-- END Content -->
        <div id="footer"></div>
      </div>
    </div>
</div>
<!-- END Container -->
</body>
</html>
